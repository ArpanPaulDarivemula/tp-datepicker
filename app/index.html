<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Travelpayouts.com datepicker</title>

    <!-- build:css styles/all.min.css -->
      <link rel="stylesheet" href="/styles/main.css" media="screen" title="no title" charset="utf-8">
    <!-- endbuild -->
    <style>
      * {
        box-sizing: border-box;
      }
      input {
        height: 3em;
        border: 1px solid #555;
        padding: 5px 15px;
        font: 13px/1 'Open Sans', Arial, Sans-Serif;
      }
    </style>
  </head>
  <body>
    <h1>Travelpayouts datepicker</h1>
    <h2>Simple datepicker</h2>
    <input type="text" name="date" role="tp-datepicker">
    <h2>Range datepicker</h2>
    <input type="text" name="start_date" role="start-date">
    <input type="text" name="end_date" role="end-date">

    <!-- build:js scripts/all.min.js -->
      <script src="/scripts/month_renderer.js"></script>
      <script src="/scripts/popup_renderer.js"></script>
      <script src="/scripts/modules/swipe_detector.js"></script>
      <script src="/scripts/modules/position_manager.js"></script>
      <script src="/scripts/localizations/ru.js"></script>
      <script src="/scripts/datepicker.js"></script>
      <script src="/scripts/datepicker_range.js"></script>
    <!-- endbuild -->

    <script>
      var simpleDatepicker = new TpDatepicker();
      var simpleDatepicker = new TpDatepickerRange({roles: ['start-date', 'end-date']});
    </script>
  </body>
</html>
